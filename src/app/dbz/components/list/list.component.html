<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between align-items-center">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item"
    [ngClass]="{ 'list-group-item-dark' : isFirst,  'list-group-item-primary': isEven}"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <span>Es el primero: {{ isFirst }} </span>
      <span>Es el ultimo: {{ isLast }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
